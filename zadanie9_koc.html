<!DOCTYPE html>
<html>
  <head>
     <script type="text/javascript">
       function show_prompt()
          {
             var name=prompt("Napisz imię","Imię Nazwisko");
                 if (name!=null && name!="")
                     {
                          document.write("Witaj " + name + "! jak się masz?");
                     }
           }
       function okno_zamknij() 
 {
 window.close()
 }
     </script>
</head>
<body bgcolor=#ffb3d5>
<b>Zastosowanie: </b>
Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. <br>
Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” <br>
Jeżeli użytkownik kliknie „OK.” metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null. <br>
   <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
   <input type="button" value="zamknij okno" onclick="okno_zamknij()">
  </body>
</html>
